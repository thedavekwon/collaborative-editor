version: "3"
        
services:
  mongo:
    image: "mongo"
    restart: always
    networks:
      - collab-network

  server:
    depends_on:
      - mongo
    restart: always
    build: ../../server
    ports:
      - 8080:8080
    environment:
      - CHOKIDAR_USEPOLLING=true
      - MONGO_ADDR=mongo
    networks:
      - collab-network

  client:
    depends_on:
      - server
    restart: always
    build: ../../client
    ports:
      - 80:80
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_SERVER_ADDR=server
      - REACT_APP_USER_POOL_ID=us-east-1_j6cRnJTlJ
      - REACT_APP_CLIENT_ID=3sffhali9l154i2q8vrbksiodv
    networks:
      - collab-network

networks:
  collab-network:
    driver: bridge